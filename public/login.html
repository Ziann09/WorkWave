<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: monospace;
            background-color: #f4f4f4;
            display: flex; 
            justify-content: space-between; 
        }

        .login-container {
            width: 300px;
            margin-right: 200px; 
            padding: 100px;
            border-radius: 30%;
        }

        .logo {
            color: #ffffff;
            margin-left: 20px; 
            background-color: #21498f;
            padding: 170px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 20%;
            margin-right: 20px; 
            font-size:45px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 100px;
        }

        button {
            padding: 10px;
            background-color: #143f94;
            color: #fff;
            border: none;
            border-radius: 100px;
            cursor: pointer;
        }

        button:hover {
            background-color: #145bcd;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
            border-radius: 50%;
        }

        .login-link a {
            color: #145bcd;
            text-decoration: underline;
            cursor: pointer;

        }

        .login-link a:hover {
            color: #21498f;
        }

        button {
            cursor: pointer;
        }

        /* Popup Style */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            z-index: 999;
        }

        .popup-message {
            text-align: center;
            color: #f00;
        }

        .popup button {
            padding: 10px;
            background-color: #143f94;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
<script>
    function showLoginForm() {
        alert('Tampilkan formulir masuk atau navigasi ke halaman masuk');
    }

    function redirectToLogin() {
        window.location.href = "index.html";
    }

    function loginUser() {
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        if (username.trim() === "" || email.trim() === "" || password.trim() === "") {
            showPopup("Harap isi semua data login.");
            return false;
        }

        // Simulasikan logika login
        var loginSuccess = true;

        if (loginSuccess) {
            redirectToLogin();  
        } else {
            showPopup("Login gagal. Periksa kembali username dan password.");
        }
    }

    function showPopup(message) {
        document.getElementById("popup-message").innerText = message;
        document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }
</script>
<title>Login</title>
</head>
<body>
    <div class="logo">
        <img src="logor.png" alt="WorkWave Logo">
        <center><p>WorkWave</p></center>
    </div>

 <div class="login-container">
        <h2>Buat Akun</h2>
        <div class="login-link">
            <p>Sudah punya akun? <a href="#" onclick="showLoginForm()">Masuk</a></p>
        </div>
        <form id="login-form" onsubmit="return loginUser();">
            <label for="username">USERNAME:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">PASSWORD:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="loginUser()">Login</button>
        </form>
        <p id="login-error" class="error-message"></p>
    </div>

    <!-- Popup Element -->
    <div id="popup" class="popup">
        <p id="popup-message" class="popup-message"></p>
        <button onclick="closePopup()">Tutup</button>
    </div>
</body>
</html>
