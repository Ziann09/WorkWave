    <body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>WorkWave</title>
    </head>
    <body>
      <header>
        <nav>
        <ul>
        <div class="logo">
            <img src="logor.png" alt="WorkWave Logo">
            <p>WorkWave</p>
            <li><a href="Home" id="home-link" class="nav-link">Home</a></li>
            <li><a href="about.html">About Us</a></li>  
            <li><a href="login.html">Logout</a></li>
            <ul>
        </ul>    
        </div>
        </ul>
        </nav>
      </header>
      
      <style>
        .iklan video {
            outline: none; 
        }
    
        .iklan video::-webkit-media-controls {
            display:none !important; 
        }
    
        .iklan video::-webkit-media-controls-play-button,
        .iklan video::-webkit-media-controls-timeline,
        .iklan video::-webkit-media-controls-current-time-display,
        .iklan video::-webkit-media-controls-time-remaining-display,
        .iklan video::-webkit-media-controls-mute-button,
        .iklan video::-webkit-media-controls-volume-slider {
            display: none !important;
        }
    
        .iklan video::-webkit-media-controls-panel {
            width: calc(100% + 32px); 
        }
        .active {
            color: #000000;
        }
      

    </style>
    
    <div class="iklan">
        <video autoplay loop muted>
            <source src="iklanpt2.mp4" type="video/mp4">
        </video>
    </div>
    
    <style>
        body {
            background-image: url('bgabu.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0; 
            padding: 0; 
        }
        
    
        
    </style>
   
    
      <div id="app">
        <div class="search-box">
            <input type="text" placeholder="Nama Pekerjaan" v-model="searchKeyword">
            <div class="container">
                <select class="city-select">
                  <option value="city1">Kota Bandung</option>
                  <option value="city2">Kabupaten Bandung</option>
                  <option value="city3">Cimahi</option>
                </select>
              </div>
            <button class="search-button" @click="search">Cari</button>
        </div>
    
        <div v-if="searchResults.length > 0">
            <div v-for="(member, index) in searchResults" :key="index" class="barista">
                <a :href="member.link">
                    <img v-if="member.image" :src="member.image" :alt="member.initial + ' Image'" class="member-image">
                    <h3 v-if="member.initial">{{ member.initial }}</h3>
                </a>
            </div>
        </div>
        <div v-else>
            <p v-if="searchKeyword && searchResults.length === 0">Hasil ditemukan untuk "{{ searchKeyword }}".</p>
            <p v-else>Masukkan kata kunci untuk mencari pekerjaan dan temukan pekerjaan sesuai dengan kemampuan Anda.</p>
        </div>
      </div>

      <script>
        document.getElementById('barista-image').addEventListener('click', function() {
            var jobDetailsContainer = document.getElementById('job-details-container');
            if (jobDetailsContainer.style.display === 'none') {
                jobDetailsContainer.style.display = 'block';
            } else {
                jobDetailsContainer.style.display = 'none';
            }
        });
    </script>

      <script>
        document.addEventListener('DOMContentLoaded', function () {
            var homeLink = document.getElementById('home-link');
    
            if (homeLink) {
                homeLink.classList.add('active');
            }
        });
    </script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                members: [
                    { initial: "BARISTA", image: "barista1.jpg", link: "barista.html" },
                    { initial: "KASIR", image: "kasir.jpg", link: "kasir.html" },
                    { initial: "PROGRAMMER", image: "prog.jpg", link: "programmer.html" },
                    { initial: "BARBERSHOP", image: "barber.jpg", link: "Barber.html" },
                    { initial: "ADMIN MEDSOS", image: "ADMIN.jpg", link: "admin.html" },
                    { initial: "CUSTOMER SERVICE", image: "CS1.jpg", link: "CS.html" },
                    { initial: "SATPAM", image: "SATPAM.jpg", link: "satpam.html" },
                    { initial: "STAFF GUDANG", image: "SG.jpg", link: "staff.html" }
                ],
                searchKeyword: '',
                searchResults: [],
            },
            methods: {  
                search() {
                    if (this.searchKeyword) {
                        this.searchResults = this.members.filter(member => {
                            return member.initial.toLowerCase().includes(this.searchKeyword.toLowerCase());
                        });
                    } else {
                        this.searchResults = [];
                    }
                }
            }
        });
    </script>
    <script>
        function logoutUser() {
            window.location.href = "http://127.0.0.1:5500/public/login.html";
        }
    </script>

    </body>
    </html>
